<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Sustainability Dashboard</h2>
    <button class="refresh-btn" (click)="refresh()">
      <span>Refresh Data</span>
    </button>
  </div>

  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading dashboard data...</p>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="dashboard-grid" *ngIf="!loading && !error">
    <div class="data-card" *ngFor="let item of dashboardData">
      <div class="card-header">
        <h3>{{ item.metric }}</h3>
        <span class="timestamp">{{ item.timestamp | date: 'medium' }}</span>
      </div>
      <div class="card-body">
        <div class="value-display">
          <span class="value">{{ item.value_tonnes }}</span>
          <span class="unit">tonnes</span>
        </div>
        <div class="meta-info">
          <div class="info-item">
            <span class="label">Sources:</span>
            <span class="value">{{ item.source_count }}</span>
          </div>
          <div class="source-list">
            <span class="source-badge" *ngFor="let source of item.sources">{{ source }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="empty-state" *ngIf="dashboardData.length === 0">
      <h3>No Data Available</h3>
      <p>Please sync data to view the dashboard</p>
    </div>
  </div>
</div>
